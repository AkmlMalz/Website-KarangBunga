<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Toko Bunga Online</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">Karang bunga</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                 
                </ul>
            </div>
        </div>
    </nav>

    <!-- Back Button -->
    <section class="py-4">
        <div class="container">
            <a href="index.html#products" class="btn btn-secondary mb-4"><i class="fas fa-arrow-left me-2"></i>Kembali ke Produk</a>
        </div>
    </section>

    <!-- Product Detail Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img id="productImage" src="" class="img-fluid rounded" alt="Detail Produk">
                </div>
                <div class="col-md-6">
                    <h2 id="productName">Nama Produk</h2>
                    <p id="productDescription">Deskripsi produk akan ditampilkan di sini.</p>
                    <p><strong>Harga:</strong> <span id="productPrice">Rp 0</span></p>
                    <button class="btn btn-primary" onclick="addToCart(document.getElementById('productName').innerText)">Pesan sekarang</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; Akmal Setyawan. All rights reserved.</p>
            <div class="social-icons mt-3">
                <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript untuk menampilkan detail produk berdasarkan parameter URL
        const params = new URLSearchParams(window.location.search);
        const product = params.get('product');

        const products = {
            mawar: {
                name: "Bunga Mawar",
                description: "Bunga Mawar adalah simbol cinta dan kasih sayang. Cocok untuk hadiah istimewa atau dekorasi acara spesial.",
                price: "Rp 50.000",
                image: "images/bunga-mawar.jpg"
            },
            lily: {
                name: "Bunga Lily",
                description: "Bunga Lily melambangkan kemurnian dan kesucian. Sempurna untuk acara formal atau penghormatan.",
                price: "Rp 75.000",
                image: "images/bunga-lily.jpg"
            },
            tulip: {
                name: "Bunga Tulip",
                description: "Bunga Tulip adalah simbol kebahagiaan dan harapan. Cocok untuk dekorasi rumah atau hadiah.",
                price: "Rp 60.000",
                image: "images/bunga-tulip.jpg"
            }
        };

        if (product && products[product]) {
            document.getElementById('productImage').src = products[product].image;
            document.getElementById('productName').innerText = products[product].name;
            document.getElementById('productDescription').innerText = products[product].description;
            document.getElementById('productPrice').innerText = products[product].price;
        } else {
            document.getElementById('productName').innerText = "Produk Tidak Ditemukan";
            document.getElementById('productDescription').innerText = "Maaf, produk yang Anda cari tidak tersedia.";
        }

        function addToCart(productName) {
            const phoneNumber = "628123456789"; // Ganti dengan nomor WhatsApp Anda
            const message = `Halo, saya ingin memesan ${productName}. Mohon informasi lebih lanjut.`;
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        }
    </script>
</body>
</html>
